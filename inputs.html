<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Inputs</title>
   </head>
   <body>
      <form class="" action="index.html" method="post">
      <label for="fname">First name:</label>
      <input type="text" name="fname" value=""><br><br>
      <label for="lname">Last name:</label>
      <input type="text" name="lname" value="">
      <input type="submit" name="" value="Submit"><br><br>

      <!-- Input type Password -->
      <label for="pwd">Password:</label>
      <input type="password" name="pwd" value="">
      <input type="submit" name="" value="Submit">
      <br><br>

      <!-- Input Type Email -->
      <label for="email">Email:</label>
      <input type="email" name="email" value="">

      <!-- Input Type Radio -->
      <p>Choose your favorite Web language:</p>
      <input type="radio" name="fav_language" value="HTML">
      <label for="">HTML</label><br>
      <input type="radio" name="fav_language" value="CSS">
      <label for="">CSS</label><br>
      <input type="radio" name="fav_language" value="JavaScript">
      <label for="">JavaScript</label><br><br>

      <!-- Input Type Checkbox -->
      <p>What is your favorite vehicule?</p>
      <input type="checkbox" name="vehicule1" value="Bike">
      <label for="vehicule1">I have a bike</label><br>
      <input type="checkbox" name="vehicule2" value="Car">
      <label for="vehicule2">I have a car</label><br>
      <input type="checkbox" name="vehicule3" value="Boat">
      <label for="vehicule3">I have a boat</label><br><br>

      <!-- Input Type Button -->
      <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br><br>

      <!-- Input Type Color -->
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" name="favcolor"><br><br>

      <!-- Input Type Date -->
      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday"><br><br>
      <label for="datemax">Enter a date before 1980-01-01:</label>
      <input type="date" name="datemax" max="1979-12-31"><br><br>
      <label for="datemin">Enter a date after 2000-01-01:</label>
      <input type="date" name="datemin" min="2000-01-02"><br><br>
      <label for="birthdaytime">Birthday (date and time):</label>
      <input type="datetime-local" name="birthdaytime"><br><br>

      <!-- Input Type File -->
      <label for="myfile">Select a file:</label>
      <input type="file" name="myfile" value="Select a file"><br><br>

      <!-- Input Type Hidden -->
      <label for="fname">First name:</label>
      <input type="text" name="fname"><br><br>
      <input type="hidden" name="custId" value="3487">
      <input type="submit" value="Submit"><br><br>

      <!-- Input Type Month -->
      <label for="bdaymonth">Birthday (month and year):</label>
      <input type="month" name="bdaymonth"><br><br>

      <!-- Input Type Number -->
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" name="quantity" min="1" max="5"><br><br>

      <!-- Input Type Range -->
      <label for="vol">Volume (between 0 and 50):</label>
      <input type="range" name="vol" min="0" max="50"><br><br>

      <!-- Input Type Search -->
      <label for="gsearch">Search Google:</label>
      <input type="search" name="gsearch"><br><br>

      <!-- Input Type Tel -->
      <label for="phone">Enter your phone number:</label>
      <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

      <!-- Input Type Time -->
      <label for="appt">Select a time:</label>
      <input type="time" name="appt"><br><br>

      <!-- Input Type Url -->
      <label for="homepage">Add your homepage:</label>
      <input type="url" name="homepage"><br><br>

      <!-- Input Type Week -->
      <label for="week">Select a week:</label>
      <input type="week" name="week">



      </form>
   </body>
</html>
